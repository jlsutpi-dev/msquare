<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">00:00:00</div>
      <div>
        <button class="btn btn-secondary startBtn">Start</button>
        <button class="btn btn-secondary pauseBtn">Pause</button>
        <button class="btn btn-secondary continueBtn">Continue</button>
        <button class="btn btn-secondary restartBtn">Restart</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
